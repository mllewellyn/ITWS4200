<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lab 2 APIs</title>

	<link rel="stylesheet" href="../../css/foundation.css">
	<link rel="stylesheet" href="../../css/normalize.css">
	
	<script src="../../js/vendor/jquery.js"></script>
	<script src="../../js/foundation/foundation.js"></script>
	<script src="lab2.js"></script>

<style>
#bigbox {
	background-color: rgb(230, 230, 230);
	margin-left: auto;
	margin-right: auto;
	padding: 10px;
	width: 500px;
}
</style>

</head>
<body>

<div id="bigbox">
	<div class="row">
		<div class="large-4 columns" id="city"></div>
		<div class="large-4 columns" id="latitude"></div>
		<div class="large-4 columns" id="longitude"></div>
	</div>
	<div class="row" id="weather-box">
		<div class="large-12 columns" id="weather"></div>
	</div>
	<div class="row">
		<div class=" large-4 columns" id="temp-current"></div>
		<div class=" large-4 columns" id="temp-min"></div>
		<div class=" large-4 columns" id="temp-max"></div>
	</div>
	<div class="row">
		<div class="large-4 columns" id="rain"></div>
		<div class="large-4 columns" id="clouds"></div>
		<div class="large-4 columns" id="windspeed"></div>
	</div>
</div>

</body>
</html>
